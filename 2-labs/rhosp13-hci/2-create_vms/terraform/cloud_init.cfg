#cloud-config
ssh_pwauth: True
disable_root: false
users:
  - name: stack
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
     - ssh-rsa 
     - ssh-rsa 
chpasswd:
  list: |
    root:SECRET
  expire: false
runcmd:
  - sed -i'.orig' -e's/without-password/yes/' /etc/ssh/sshd_config
  - systemctl restart sshd
ssh_authorized_keys:
  - ssh-rsa 
  - ssh-rsa 
growpart:
    mode: auto
    devices: ["/"]
    ignore_growroot_disabled: false
